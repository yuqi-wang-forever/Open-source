<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">详情</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/css/prism.css" th:href="@{/lib/prism/css/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link href="../static/css/me.css" rel="stylesheet" th:href="@{/css/me.css}">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"
               th:classappend="${n==1}? 'active'">
                <i class="mini home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"
               th:classappend="${n==2}? 'active'">
                <i class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"
               th:classappend="${n==3}? 'active'">
                <i class="mini tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"
               th:classappend="${n==4}? 'active'">
                <i class="mini clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"
               th:classappend="${n==5}? 'active'">
                <i class="mini info icon"></i>关于我</a>
            <div class="right m-item  item m-mobile-hide">
                <form name="search" method="post" action="#" th:action="@{/search}" target="_blank">
                <div class="ui icon  inverted transparent input">
                    <input type="text" name="query" th:value="${query}" placeholder="Search...">
                    <i onclick="document.forms['search'].submit()" class="search link icon "></i>
                </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer"
        class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column" align="center">
                <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" style=" width:
                110px" alt="">
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newbloglist">
                        <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" class="item"
                           th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事(User
                            Story)</a>
                        <!--/*-->
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" >Email:wyqzard@163.com</a>
                    <a href="#" class="item" >QQ:1915780288</a>
                    <a href="#" class="item" >WeChat:wyqzard</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class=" m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客 会分享关于编程，写作，西靠相关的任何内容，希望可以给来到这儿的你人一些帮助</p>
            </div>
        </div>
        <!--划线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">copyright@2019-2020 User Designed by
            王玉琪</p>

    </div>
</footer>

<th:block th:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../static/lib/prism/js/prism.js" th:src="@{/lib/prism/js/prism.js}"></script>
<script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
<script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js"
        th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
 <script>
        $("#newblog-container").load(/*[[@{/footer/newblog}]]*/"footer/newblog");
 </script>
</th:block>
</body>
</html>
