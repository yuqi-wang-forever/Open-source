<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link href="../static/css/me.css" rel="stylesheet">
</head>
<body>
<!--导航-->
<nav th:replace="_fragment :: menu(4)"
     class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">blog</h2><!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item  item m-mobile-hide">
                <div class="ui icon  inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon "></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <!--middle 垂直方向居中-->
            <div class="ui middle two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>

                <div class="column">
                    共 <h2 th:text="${blogCount}"
                          class="ui orange header m-inline-block m-text-thin">14</h2>
                    篇博客
                </div>
            </div>
        </div>


        <th:block th:each="item : ${archiveMap}">
        <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
        <div class="ui fluid vertical menu">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
               th:each="blog : ${item.value}">
                <span>
                <i class="mini teal circle icon"></i>
                <span th:text="${blog.title}"> 关于可以联系的清单</span>
                    <div class="ui teal basic left pointing label m-padded-mini">
                        <span th:text="${#dates.format(blog.updateTime,'MMdd')}">9月03日</span>
                    </div>
                </span>
                <div class="ui orange  basic left pointing label m-padded-mini">
                    <span th:text="${blog.flag}"></span>原创
                </div>
            </a>
        </div>
        </th:block>
    </div>
</div>
<br/>
<br/>
<!--底部footer-->
<footer th:replace="_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column" align="center">
                <img src="../static/images/wechat.jpg" class="ui rounded image" style=" width: 110px" alt="">
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email</a>
                    <a href="#" class="item">QQ</a>
                    <a href="#" class="item">WeChat</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class=" m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客 会分享关于编程，写作，西靠相关的任何内容，希望可以给来到这儿的你人一些帮助</p>
            </div>
        </div>
        <!--划线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">copyright@2019-2020 User Designed by USER</p>

    </div>
</footer>
<!--/*/<th:block th:replace="_fragment :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass('m-mobile-hide')
    });

</script>
</body>
</html>
